<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- container for whole page -->
    <div class="container">
        <!-- row for the hangman logo at top -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <img src="assets/images/lotrHangmanLogo.png" alt="Lord of the Rings Header">
            </div>
            <div class="col-md-4"></div>
        </div>
        <!-- beginning of main content of game -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mainGame">
                <div class="row equal">
                    <!-- left column with images -->
                    <div class="col-md-6 leftColumn">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="message" id="winLoseMessage"></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div id="images" class="col-md-12 images"></div>

                        </div>
                    </div>
                    <!-- right column with game -->
                    <div class="col-md-6 rightColumn">
						<div class="row">
							<div class="col-md-12">
								<p class="instructions">Press any key to begin!</p>
								<div class=>
									<h3 class="currentWordStyle">Current Word: </h3>
								</div>
								<div>
									<h1 class="randomWordStyle" id="randomWord"></h1>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<!-- Game Stats -->
								<div class="row scoreBox">

									<div class="col-md-6">
										<div >
											<h4 class="wins" id="wins">  </h4>
										</div>
									</div>

									<div class="col-md-6">
										<div >
											<h4 class="losses" id="losses">  </h4>
										</div>
									</div>						
								</div>


								<div>
									<h4 class="text-center" id="remGuesses"></h4>
								</div>

								<div>
									<h4 id="guessedLetters">Letters Guessed: </h4>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
